<div class="content">
  <div class="headline">
    Create a new episode
  </div>
  <div class="form_container">
    <form id="newEpisodeForm" novalidate>
      <div class="form-group">
        <label class="label" for="number">episode#</label>
        <input class="form-input" id="number" type="text" />
      </div>
      <div class="form-group">
        <label class="label" for="name">name</label>
        <input class="form-input" id="name" type="text" />
      </div>
      <div class="form-group">
        <label class="label" for="duration">duration</label>
        <input class="form-input" id="duration" type="number" min="0" />
      </div>
      <div class="form-group">
        <label class="label" for="thumnail_rul">Thumbnail URL</label>
        <input class="form-input" id="name" type="url" />
      </div>
      <div class="form-group">
        <input class="form-submit-button" type="submit" value="create"/>
      </div>
    </form>
  </div>
</div>
