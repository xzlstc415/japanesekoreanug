<div class="content">
  <div class="headline">
    Create a new episode
  </div>
  <div class="form_container">
    <form id="newEpisodeForm" name="newEpisodeForm" novalidate>
      <ng-include src="'app/casting/episodes/templates/episode-form.tmpl.html'">
      </ng-include>
      <div class="form-group">
        <input class="form-submit-button"
               type="button"
               value="create"
               ng-click="vm.saveEpisode()"/>
      </div>
    </form>
  </div>
</div>
