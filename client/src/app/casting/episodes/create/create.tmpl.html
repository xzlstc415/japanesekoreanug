<h2>Create a new episode</h2>
<div class="margin-vertical-2">
  <form id="newEpisodeForm" class="form-horizontal" name="episodeForm" novalidate>
    <ng-include src="'app/casting/episodes/templates/episode-form.tmpl.html'">
    </ng-include>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <input class="btn btn-success"
               type="button"
               value="create"
               ng-click="vm.saveEpisode()"/>
      </div>
    </div>
  </form>
</div>
