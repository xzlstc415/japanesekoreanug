<div class="form-group">
  <label class="col-sm-2 control-label" for="name">Name</label>
  <div class="col-sm-10">
    <input class="form-control text" id="name" type="text" ng-model="vm.episode.name"/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="description">Description</label>
  <div class="col-sm-10">
    <textarea class="form-control" rows="10" id="description" ng-model="vm.episode.description"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="tags">tags</label>
  <div class="col-sm-10">
    <tags-input ng-model="vm.tags"
                id="tags"
                key-property="id"
                type="text"
                min-tags="1"
                min-length="1"
                on-tag-adding="vm.createTag($tag)"
                on-tag-added="vm.addTag($tag)"
                on-tag-removed="vm.removeTag($tag)"
                style="display:inline-block; width:406px">
      <auto-complete source="vm.searchTags($query)"
                     min-length="2">
      </auto-complete>
    </tags-input>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="episode_types">Episode Type</label>
  <div class="col-sm-10">
    <select class="form-control"
            ng-model="vm.episode.episode_type_id"
            ng-options="episodeType.id as episodeType.name for episodeType in vm.episodeTypes">
    </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    Need a new episode type?
    <a class="cyan-link underline"
       href="javascript:void(0)"
       ui-sref="episode_type_management"
       ng-if="vm.currentUser.role=='admin'">Create Episode Type</a>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Thumbnail</label>
  <div class="col-sm-10">
    <input type="file" ngf-select ng-model="vm.episode.thumbnail" name="file"
           accept="image/*" ngf-max-size="1MB"
           ngf-resize="{type: 'image/jpeg', pattern='.jpg', restoreExif: false}"
           ngf-model-invalid="errorFile">
    <i ng-show="episodeForm.file.$error.maxSize">File too large
         {{errorFile.size / 1000|number:1}}KB: max 1MB</i>
    <div style="margin: 1em 0">
      <img ng-if="episodeForm.file.$valid" ngf-thumbnail="vm.episode.thumbnail" class="thumb"
           ngf-size="{quality: 1, ratio: '8:5'}" />
    </div>
    <button ng-click="vm.episode.thumbnail = null"
            ng-show="vm.episode.thumbnail"
            class="btn btn-danger btn-xs">Remove</button>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Blog</label>
  <div class="blog-wrapper col-sm-10">
    <textarea ui-tinymce ng-model="vm.episode.blog"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Blog Preview</label>
  <div class="blog-wrapper col-sm-10">
    <div ng-bind-html="vm.episode.blog"></div>
  </div>
</div>
