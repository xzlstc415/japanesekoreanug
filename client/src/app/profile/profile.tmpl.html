<h1 class="content">xzlstc415's Profile</h1>
<div class="content">
  <form name="userForm" class="edit_user" id="edit_user_46996" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="âœ“"><input name="_method" type="hidden" value="put"><input name="authenticity_token" type="hidden" value="ykEogewSVn92F855kG5CF3uGBzLR/6NoBirpPUmsdxE="></div>

    <p>
      <label for="user_name">Name</label>
      <input id="user_name" name="user[name]" size="30" type="text" value="{{ vm.currentUser.name }}">
    </p>
    <p>
      <label for="user_email">Email</label>
      <input id="user_email" name="user[email]" size="30" type="text" value="{{ vm.currentUser.email }}">
    </p>
    <p>
      <label for="user_avatar">Avatar</label>
      <input type="file" ngf-select ng-model="vm.currentUser.avatar" name="file"
             accept="image/*" ngf-max-size="200KB"
             ngf-resize="{width: 64, height: 64, quality: 1, type: 'image/jpeg',
               ratio: '1:1', centerCrop: true, pattern='.jpg', restoreExif: false}"
             ngf-model-invalid="errorFile">
      <i ng-show="userForm.file.$error.maxSize">File too large
          {{errorFile.size / 1000|number:1}}KB: max 200KB</i>
      <div>
        <img ng-if="userForm.file.$valid" ngf-thumbnail="vm.currentUser.avatar" class="thumb"
             ngf-size="{quality: 1, ratio: '1:1', centerCrop: true}" />
      </div>
      <br />
      <button ng-click="vm.currentUser.avatar = null" ng-show="vm.currentUser.avatar">Remove</button>
    </p>
    <!-- <button ng-disabled="!userForm.$valid"
            ng-click="uploadPic(picFile)">Submit</button> -->
    <p><input name="commit" type="submit" value="Update Profile"></p>
  </form>
</div>
