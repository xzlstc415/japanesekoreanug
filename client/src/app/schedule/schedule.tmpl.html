<div class="row" ng-if="vm.currentUser.role == 'admin' || vm.currentUser.role == 'moderator'">
  <div class="col-md-5">
    <div class="well">
      <p class="input-group">
        <input type="text" class="form-control"
               uib-datepicker-popup
               ng-model="vm.scheduleEvent.date"
               is-open="vm.datePopup.opened"
               datepicker-options="vm.dateOptions"
               close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  ng-click="vm.openDatePopup()">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
      <button type="button" class="btn btn-sm btn-info" ng-click="vm.getToday()">Today</button>
      <button type="button" class="btn btn-sm btn-warning" ng-click="vm.getTomorrow()">Tomorrow</button>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="well">
          <label>Start At</label>
          <div uib-timepicker
               ng-model="vm.scheduleEvent.start"
               hour-step="1"
               minute-step="1"
               show-meridian="true"></div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="well">
          <label>Finished At</label>
          <div uib-timepicker
               ng-model="vm.scheduleEvent.end"
               hour-step="1"
               minute-step="1"
               show-meridian="true"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="eventTitle">Event Title</label>
      <input id="eventTitle" type="text" ng-model="vm.scheduleEvent.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventType">Event Type</label>
      <select id="eventType"
              ng-model="vm.scheduleEvent.event_type"
              class="form-control"
              ng-options="key as value for (key, value) in vm.eventTypeMap">
      </select>
    </div>
    <button type="button" class="btn btn-sm btn-success" ng-click="vm.createEvent(vm.scheduleEvent)">Add Event</button>
  </div>
  <div class="col-md-7">
    <div ui-calendar="vm.calendarUiConfig.calendar"
         ng-model="vm.eventSources"
         calendar="adminCalendar"
         calendar-initialized="vm.onCalendar"></div>
  </div>
</div>
<div class="row" ng-if="!vm.currentUser || vm.currentUser.role == 'user'">
  <div ui-calendar="vm.calendarUiConfig.calendar"
       ng-model="vm.eventSources"
       calendar="userCalendar"
       calendar-initialized="vm.onCalendar"></div>
</div>
